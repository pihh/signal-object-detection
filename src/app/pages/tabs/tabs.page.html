<ion-tabs>
  <ion-tab-bar slot="bottom">
    @for(tab of tabList; track tab; let i = $index) {
    <ion-tab-button
      [tab]="'tab'+tab"
      [href]="'/tabs/tab'+tab"
      *ngIf="selected.indexOf(tab)>-1"
    >
      <ion-icon
        aria-hidden="true"
        [name]="tabNamingConvention[i % 4][0]"
      ></ion-icon>
      <ion-label>{{tabNamingConvention[i % 4][1]}}</ion-label>
    </ion-tab-button>

    }
  </ion-tab-bar>
</ion-tabs>
