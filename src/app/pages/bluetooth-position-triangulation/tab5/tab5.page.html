<app-layout [title]="title">
  <app-bluetooth-devices></app-bluetooth-devices>
  <app-floor-map></app-floor-map>

  <ion-list inset="true">
    <ion-item lines="full">
      <ion-label>Scenario</ion-label>
      <ion-select [(ngModel)]="currentLabel">
        <ion-select-option *ngFor="let label of labels" [value]="label.idx"
          >{{ label.label }}</ion-select-option
        >
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-button expand="block" (click)="startCollecting()"
        >Start Collecting</ion-button
      >
      <ion-button expand="block" (click)="stopCollecting()"
        >Stop Collecting</ion-button
      >
    </ion-item>
  </ion-list>
</app-layout>
