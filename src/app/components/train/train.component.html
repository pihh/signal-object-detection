<ion-list inset="true">
  <ion-list-header>
    <ion-label>Labels</ion-label>
  </ion-list-header>
  <ion-item *ngFor="let label of labelCounts" >
    <ion-label>
      <h3>{{label[0]}}</h3>
      <p>{{label[1]}}</p>
    </ion-label>
  </ion-item>

</ion-list>

<ion-list inset="true">
  <ion-list-header>
    <ion-label>Actions</ion-label>
  </ion-list-header>
  <ion-item>
    
    <ion-button expand="block" (click)="exportMLDataset()">
      Export ML Dataset
    </ion-button>

    <ion-button expand="block" (click)="trainModel()">
      Train Model
    </ion-button>
  </ion-item>
</ion-list>
